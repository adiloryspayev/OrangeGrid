<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Syracuse Basketball Immaculate Grid</title>
</head>
<body>
    <h1>Orange Grid</h1>
    <h3>Syracuse Mens Basketball</h3>
    <div class="main-container">
        <div class="labels">
            <div class="col-labels" id="colLabels">
                <div class="col" id="c0"></div>
                <div class="col" id="c1"></div>
                <div class="col" id="c2"></div>
            </div>
            <div class="row-labels" id="rowLabels">
                <div class="row" id="r0"></div>
                <div class="row" id="r1"></div>
                <div class="row" id="r2"></div>
            </div>
            <div class="grid-container" id="grid"></div>
        </div>
        <div class="guess-counter">
            <div>Guess count</div>
            <div id="guesses">0</div>
        </div>
        <div class="rarity-counter">
            <div>Rarity</div>
            <div id="rarity">0</div>
        </div>
    </div>
    <div class="input-container hidden" id="inputContainer">
        <input type="text" id="playerInput" placeholder="Enter player name">
        <div id="suggestions"></div>
    </div>
    <div>Map of entries and counts:</div>
    <div class="rarity" id="guesses_for_rarity">empty</div>
    <script src="script.js"></script>
</body>
</html>
